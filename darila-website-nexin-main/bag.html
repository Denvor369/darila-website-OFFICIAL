<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- add viewport-fit for modern iPhones (safe-area handling) -->
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Shopping Bag</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bag.css">
</head>
<body>
  <!-- reuse your site's nav markup; keep ID cart-quantity -->
  <nav class="nav" role="navigation">
    <div class="nav-inner">
      <a class="brand" href="index.html" aria-label="Darila Official">
        <span class="brand-text">Darila Official</span>
      </a>

      <!-- hamburger button (mobile) -->
      <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle menu">
        <span class="burger" aria-hidden="true"><span></span><span></span><span></span></span>
      </button>

      <!-- cart -->
      <div class="cart-icon-container" role="button" aria-label="Open cart" tabindex="0">
        <a class="cart-link" href="bag.html" title="Open cart" aria-label="Open cart">
          <svg class="cart-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path fill="currentColor" d="M7 18a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm10 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2zM6.5 6h13l-1 6H8.5L6.5 6z"/>
          </svg>
          <span id="cart-quantity" class="cart-quantity">0</span>
        </a>
      </div>

      <!-- nav links -->
      <ul id="site-nav" class="nav-links" role="menu" aria-hidden="true">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html">Contact</a></li>
        <li><a href="payment.html">Payment</a></li>
        <li class="nav-lang">
          <select id="lang-switcher" onchange="switchLanguage(this.value)">
            <option value="en">English</option>
            <option value="kh">ភាសាខ្មែរ</option>
          </select>
        </li>
      </ul>
    </div>
  </nav>

  <main class="bag-wrap">
    <section class="bag-card">
      <h2 style="margin-top:0">Shopping Bag</h2>

      <table class="bag-table" aria-label="Shopping bag">
        <thead>
          <tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr>
        </thead>
        <tbody id="bag-items">
          <!-- rows rendered by JS -->

  <!-- dynamically-rendered rows will be appended after this static row by bag.js -->
</tbody>

        </tbody>
      </table>

      <div class="actions">
        <a href="index.html" class="btn btn-ghost">Continue shopping</a>
        <button id="checkout-link" class="btn btn-primary">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <!-- keep your cart.js (existing cart API) -->
  <script src="cart.js"></script>
  <!-- bag page logic -->
  <script src="bag.js" defer></script>
</body>
</html>
